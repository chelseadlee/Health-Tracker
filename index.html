  <!DOCTYPE html>
  <html>
  <head>
	<meta charset="utf-8">
	<title>Health Tracker</title>
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<section id="healthtracker" class="healthtracker">
		<header id="header" class="header">
			<h1>Health Tracker</h1>
		</header>
		<section id="main" class="main">
			<section class="search">
				<h2>Search Results</h2>
				<div id="search">
				</div>
			</section>
			<section class="daily">
				<h2>Today's Food Intake</h2>
				<div id="today" class="today">
				</div>
			</section>
		</section>
	</section>

	<script type="text/template" id="search-template" class="search-template">
		<input type="text" id="query" class="query" placeholder="search">
		<button class="searchbutton">Search foods</button>
		<table>
			<tr>
				<th class="long">brand name</th>
				<th class="long">item</th>
				<th>servings</th>
				<th>calories</th>
				<th>add</th>
			</tr>
		</table>
		<table id="search-results" class="search-results"></table>
	</script>

	<script type="text/template" id="item-template" class="item-template">
		<td class="long"><%= brand_name %></td>
		<td class="long"><%= item_name %></td>
		<td><%= nf_serving_size_qty %> <%= nf_serving_size_unit %></td>
		<td><%= nf_calories %></td>
		<td><button class="add">add</button></td>
	</script>

	<script type="text/template" id="daily-template" class="daily-template">
		<p>total calories: <span id="calTotal">0</span></p>
		<div id="daily-intake" class="daily-intake">
			<table>
				<tr>
					<th class="long">brand name</th>
					<th class="long">item</th>
					<th>servings</th>
					<th>calories</th>
					<th>remove</th>
				</tr>
			</table>
			<table id="daily-foods" class="daily-foods"></table>
		</div>
	</script>

	<script type="text/template" id="daily-item-template" class="item-template">
		<td class="long"><%= brand_name %></td>
		<td class="long"><%= item_name %></td>
		<td><%= nf_serving_size_qty %> <%= nf_serving_size_unit %></td>
		<td><%= nf_calories %></td>
		<td><button class="remove">remove</button></td>
	</script>

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script src="js/lib/backbone.localStorage.min.js"></script>
	<script src="js/models/food.js"></script>
	<script src="js/collections/foods.js"></script>
	<script src="js/collections/daily.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/views/search.js"></script>
	<script src="js/views/food.js"></script>
	<script src="js/views/daily.js"></script>
	<script src="js/views/dailyfood.js"></script>
	<script src="js/app.js"></script>

  </body>
  </html>
